        .bars-hidden .bottom-bar {

        body.light-mode .page-indicator {

        body.light-mode .theme-toggle {

        .theme-toggle:hover {

        .nav-icons {

        .page-turn-animation {

            top: 0;
            left: 0;

            height: 100%;

        body.light-mode .page-turn-animation {

        .page-turn-animation .page-turn {
            width: 200px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transform-origin: left center;
        }

        .page-turn-animation .page-front,
        .page-turn-animation .page-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            border-radius: 5px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);

        body.light-mode .page-turn-animation .page-back {

            transform: rotateY(180deg);
            background: linear-gradient(45deg, #2a2a2a, #1a1a1a);
        }

        body.light-mode .page-turn-animation .page-back {
            background: linear-gradient(45deg, #f0f0f0, #e0e0f0);
        }

        .turn-left {
            animation: turnLeft 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .turn-right {
            animation: turnRight 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes turnLeft {
            0% {
                transform: rotateY(0);
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: rotateY(-180deg);
                opacity: 0;
            }
        }

        @keyframes turnRight {
            0% {
                transform: rotateY(0);
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: rotateY(180deg);
                opacity: 0;
            }
        }

        .sound-wave {
            position: absolute;
            bottom: 20%;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            opacity: 0;
        }

        .bar {
            width: 6px;
            height: 40px;
            background: linear-gradient(to top, #FFD700, #ffed4e);
            border-radius: 3px;
            animation: soundWave 0.8s ease-in-out infinite;
        }

        body.light-mode .bar {
            background: linear-gradient(to top, #2c3e50, #34495e);
        }

        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }
        .bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes soundWave {
            0%, 100% { height: 20px; }
            50% { height: 80px; }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }

        body.light-mode .loading-screen {
            background: #ffffff;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 215, 0, 0.3);
            border-top-color: #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        body.light-mode .loader {
            border: 3px solid rgba(44, 62, 80, 0.3);

        }

        .loading-text {
            color: #FFD700;
            font-size: 1.2rem;

        }

        body.light-mode .loading-text {
            color: #2c3e50;
        }

        @keyframes spin {

        .touch-hint {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            text-align: center;
            animation: pulse 2s infinite;
            pointer-events: none;
        }

        body.light-mode .touch-hint {
            color: rgba(0, 0, 0, 0.5);
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .image-preloader {
            position: absolute;
            width: 0;
            height: 0;
            overflow: hidden;
            opacity: 0;
        }

        .book-page img, 
        .book-page {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .page-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: none;
            margin: 0;
            padding: 0;
            max-width: 100vw;
            max-height: 100vh;
        }

        .book-page {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #0a0a0a;
            padding: 0 !important;
            margin: 0 !important;
        }

        body.light-mode .book-page {
            background: #ffffff;
        }

        .page {
            padding: 0 !important;
            margin: 0 !important;
        }

        .content-page {
            max-width: 800px;
            padding: 60px 30px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            cursor: pointer;
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
            margin: 0 auto;
        }

        .content-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 80px 20px 100px !important;
            overflow-y: auto !important;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
            box-sizing: border-box;
            display: block !important;
        }

        .content-page .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 15px 40px;
            box-sizing: border-box;
            width: 100%;
        }

        .content-page h1, 
        .content-page h2, 
        .content-page p {
            padding: 0 10px;
            box-sizing: border-box;
            max-width: 100%;
            word-wrap: break-word;
        }

        .content-page p {
            margin-bottom: 1.8rem;
            line-height: 1.9;
            text-align: left;
            padding: 0 10px;
        }

        /* Styles pour le sommaire */
        .toc-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            display: none;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        body.light-mode .toc-modal {
            background: rgba(255, 255, 255, 0.98);
        }

        .toc-header {
            display: flex;
            justify-content: space-between;
            align-items: center;

            border-bottom: 2px solid #FFD700;

        }

        .toc-header h2 {
            color: #FFD700;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        body.light-mode .toc-header h2 {
            color: #2c3e50;
        }

        .close-toc {
            background: transparent;
            border: none;
            color: #FFD700;
            font-size: 2rem;
            cursor: pointer;
            padding: 10px;
            transition: transform 0.3s ease;
        }

        .close-toc:hover {
            transform: scale(1.2);
        }

        .toc-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px 5px;
            scroll-behavior: smooth;
        }

        .toc-item {
            padding: 15px;
            margin: 8px 0;
            background: rgba(255, 215, 0, 0.1);
            border-left: 4px solid #FFD700;

            cursor: pointer;
            transition: all 0.3s ease;

        body.light-mode .toc-item {

        .toc-item:hover {
            background: rgba(255, 215, 0, 0.2);

        body.light-mode .toc-item:hover {
            background: rgba(44, 62, 80, 0.2);
        }

        .toc-item.active {
            background: rgba(255, 215, 0, 0.3);
            font-weight: bold;
        }

        body.light-mode .toc-item.active {
            background: rgba(44, 62, 80, 0.3);
        }

        .search-container {
            position: absolute;
            right: 80px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #pageSearch {
            padding: 8px 15px;
            border: 2px solid #FFD700;
            border-radius: 25px;
            background: rgba(255, 215, 0, 0.1);

        body.light-mode #pageSearch {
            border-color: #2c3e50;
            color: #2c3e50;
            background: rgba(44, 62, 80, 0.1);
        }

        #pageSearch::placeholder {
            color: rgba(255, 215, 0, 0.6);
        }

        body.light-mode #pageSearch::placeholder {
            color: rgba(44, 62, 80, 0.6);
        }

        #goToPageBtn {
            background: #FFD700;
            color: #0a0a0a;

        body.light-mode #goToPageBtn {

        }

        body.light-mode #goToPageBtn:hover {
            box-shadow: 0 0 10px rgba(44, 62, 80, 0.5);
        }

        /* Animation pour l'apparition du sommaire */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .toc-modal.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @media (max-width: 768px) {

                font-size: 2rem;

            }

            .toc-modal {

                gap: 25px;

            }

            }

            .bottom-bar {
                padding: 10px 20px 15px;
            }
            
            .touch-hint {
                bottom: 80px;
            }
        }

        * {
            max-height: 1000000px;
        }

        .content-page {
            -webkit-overflow-scrolling: touch !important;
            overflow-y: scroll !important;
            height: 100vh;
        }
    </style>

                this.isLightMode = true;
                this.imagesLoaded = 0;
                
                // METS TOUTES TES IMAGES ICI !
                // La première image sera la page 5

  'https://i.postimg.cc/Zn67pnLK/Cam-Scanner-07-12-2025-14-21-17.jpg',
  'https://i.postimg.cc/KcTsdphN/Cam-Scanner-07-12-2025-14-21-18.jpg',
  'https://i.postimg.cc/h4m3HZqn/Cam-Scanner-07-12-2025-14-21-19.jpg',
  'https://i.postimg.cc/CLV6YCFY/Cam-Scanner-07-12-2025-14-21-20.jpg',
  'https://i.postimg.cc/DyKYFQ2n/Cam-Scanner-07-12-2025-14-21-21.jpg',
  'https://i.postimg.cc/nctwZKHc/Cam-Scanner-07-12-2025-14-21-22.jpg',
  'https://i.postimg.cc/5NMk15xj/Cam-Scanner-07-12-2025-14-21-23.jpg',
  'https://i.postimg.cc/HsCPH0pb/Cam-Scanner-07-12-2025-14-21-24.jpg',
  'https://i.postimg.cc/Wb6Y4D3f/Cam-Scanner-07-12-2025-14-21-25.jpg',
  'https://i.postimg.cc/BQc7v86z/Cam-Scanner-07-12-2025-14-21-26.jpg'
 
                    
                ];
                
                this.totalImages = this.pageImages.length;
                this.totalPages = this.totalImages;
                
                // Définition du sommaire (ajuste selon tes pages)
                this.sommaire = [
                    { title: "Couverture", page: 1 },
                    { title: "Introduction", page: 5 },
                    { title: "Chapitre 1: Les débuts", page: 6 },
                    { title: "Chapitre 2: L'ascension", page: 7 },
                    { title: "Chapitre 3: L'héritage", page: 8 },
                    { title: "Chapitre 4: Les enseignements", page: 9 },
                    { title: "Chapitre 5: Conclusion", page: 10 },
                    { title: "Crédits", page: 11 },
                    { title: "Fin", page: 12 }
                    // Ajoute d'autres chapitres si besoin...
                ];

                this.init();
            }

            init() {
                this.generatePages();
                this.preloadImages();
                this.setupEventListeners();
                this.updatePageIndicator();
            }

            generatePages() {
                const app = document.getElementById('app');
                
                // Crée la page de couverture (home)
                const homePage = document.createElement('div');
                homePage.className = 'page book-page active';
                homePage.id = 'home';
                homePage.innerHTML = `
                    <img src="${this.pageImages[0]}" alt="Page 1" class="page-image">
                `;
                app.appendChild(homePage);
                
                // Crée toutes les autres pages de lecture
                for (let i = 1; i < this.pageImages.length; i++) {
                    const page = document.createElement('div');
                    page.className = 'page book-page';
                    
                    // page2 = première page de lecture
                    // page3 = deuxième page de lecture, etc.
                    page.id = `page${i + 1}`;
                    
                    page.innerHTML = `
                        <img src="${this.pageImages[i]}" alt="Page ${i + 1}" class="page-image">
                    `;
                    app.appendChild(page);
                }
                
                // Ajoute la page de confidentialité
                const privacyPage = document.createElement('div');
                privacyPage.className = 'page content-page';
                privacyPage.id = 'privacy';
                privacyPage.innerHTML = `
                    <h1>Politique de Confidentialité</h1>
                    <p>Dernière mise à jour : 1er décembre 2025</p>
                    
                    <h2>Collecte des Informations</h2>
                    <p>Nous collectons uniquement les informations nécessaires au fonctionnement de l'application. Aucune donnée personnelle n'est stockée sur nos serveurs.</p>
                    
                    <h2>Utilisation des Données</h2>
                    <p>Les données de lecture (progression) sont stockées localement sur votre appareil. Ces informations ne quittent jamais votre appareil.</p>
                    
                    <h2>Cookies</h2>
                    <p>Cette application n'utilise pas de cookies de suivi. Seuls les cookies techniques essentiels au fonctionnement peuvent être utilisés.</p>
                    
                    <h2>Vos Droits</h2>
                    <p>Vous avez le droit d'accéder à vos données, de les rectifier ou de les supprimer. Pour exercer ces droits, contactez-nous.</p>
                    
                    <h2>Contact</h2>
                    <p>Pour toute question concernant cette politique de confidentialité, contactez-nous à : ahmedkhalifaniasse00@gmail.com</p>
                `;
                app.appendChild(privacyPage);
            }

            preloadImages() {
                const preloader = document.getElementById('imagePreloader');
                const loadingText = document.querySelector('.loading-text');
                
                this.pageImages.forEach((imgUrl, index) => {
                    const img = new Image();
                    img.src = imgUrl;
                    img.onload = () => {
                        this.imagesLoaded++;
                        const progress = Math.round((this.imagesLoaded / this.totalImages) * 100);
                        loadingText.textContent = `Chargement... ${progress}%`;
                        
                        if (this.imagesLoaded === this.totalImages) {
                            setTimeout(() => {
                                document.getElementById('loadingScreen').style.opacity = '0';
                                setTimeout(() => {
                                    document.getElementById('loadingScreen').style.display = 'none';
                                    this.startIdleTimer();
                                }, 500);
                            }, 500);
                        }
                    };
                    
                    img.onerror = () => {
                        this.imagesLoaded++;
                        console.warn(`Image ${index + 1} failed to load: ${imgUrl}`);
                        
                        if (this.imagesLoaded === this.totalImages) {
                            setTimeout(() => {
                                document.getElementById('loadingScreen').style.opacity = '0';
                                setTimeout(() => {
                                    document.getElementById('loadingScreen').style.display = 'none';
                                    this.startIdleTimer();
                                }, 500);
                            }, 500);
                        }
                    };
                    
                    preloader.appendChild(img);
                });
            }

            setupEventListeners() {
                // Navigation tactile - zones de clic
                document.getElementById('prevZone').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.navigate('prev');
                });
                
                document.getElementById('nextZone').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.navigate('next');
                });

                // Cliquer sur l'écran pour afficher/masquer les barres
                document.getElementById('app').addEventListener('click', (e) => {
                    // Ne pas déclencher si on clique sur les icônes de navigation ou le theme toggle
                    if (e.target.closest('.nav-icon') || e.target.closest('.nav-zone') || e.target.closest('#themeToggle')) {
                        return;
                    }
                    
                    if (this.barsVisible) {
                        this.hideBars();
                    } else {
                        this.showBars();
                    }
                });

                // Toggle du thème
                document.getElementById('themeToggle').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.toggleTheme();
                });

                // Navigation clavier
                document.addEventListener('keydown', (e) => {
                    if (this.isAnimating) return;
                    
                    if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                        this.navigate('prev');
                    } else if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                        this.navigate('next');
                    } else if (e.key === 't' || e.key === 'T') {
                        this.toggleTheme();
                    }
                });

                // Navigation par défilement (wheel)
                let wheelTimeout;
                document.addEventListener('wheel', (e) => {
                    if (this.isAnimating) return;
                    
                    clearTimeout(wheelTimeout);
                    wheelTimeout = setTimeout(() => {
                        if (e.deltaY > 0 || e.deltaX > 0) {
                            this.navigate('next');
                        } else {
                            this.navigate('prev');
                        }
                    }, 50);
                });

                // Navigation tactile (swipe)
                let touchStartX = 0;
                let touchStartY = 0;
                let touchEndX = 0;
                let touchEndY = 0;
                
                document.addEventListener('touchstart', (e) => {
                    touchStartX = e.changedTouches[0].screenX;
                    touchStartY = e.changedTouches[0].screenY;
                }, { passive: true });
                
                document.addEventListener('touchend', (e) => {
                    if (this.isAnimating) return;
                    
                    touchEndX = e.changedTouches[0].screenX;
                    touchEndY = e.changedTouches[0].screenY;
                    
                    const diffX = touchEndX - touchStartX;
                    const diffY = touchEndY - touchStartY;
                    
                    // Seuil pour détecter un swipe
                    const threshold = 50;
                    
                    // Navigation horizontale (gauche/droite)
                    if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > threshold) {
                        if (diffX > 0) {
                            this.navigate('prev'); // Swipe vers la droite
                        } else {
                            this.navigate('next'); // Swipe vers la gauche
                        }
                    }
                    // Navigation verticale (haut/bas)
                    else if (Math.abs(diffY) > threshold) {
                        if (diffY > 0) {
                            this.navigate('prev'); // Swipe vers le bas
                        } else {
                            this.navigate('next'); // Swipe vers le haut
                        }
                    }
                }, { passive: true });

                // Navigation par icônes
                document.querySelectorAll('.nav-icon').forEach(icon => {
                    icon.addEventListener('click', (e) => {
                        const page = e.currentTarget.dataset.page;
                        if (page === 'toc') {
                            e.stopPropagation();
                            this.showTOC();
                        } else {
                            this.switchSection(page);
                        }
                    });
                });

                // Fermer le sommaire
                document.getElementById('closeToc').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.hideTOC();
                });

                // Fermer le sommaire en cliquant en dehors
                document.getElementById('tocModal').addEventListener('click', (e) => {
                    if (e.target === document.getElementById('tocModal')) {
                        this.hideTOC();
                    }
                });

                // Recherche par numéro de page
                document.getElementById('pageSearch').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.goToPage();
                    }
                });

                document.getElementById('goToPageBtn').addEventListener('click', () => {
                    this.goToPage();
                });

                // Reset idle timer on interaction
                document.addEventListener('mousemove', () => this.resetIdleTimer());
                document.addEventListener('touchstart', () => this.resetIdleTimer());
                document.addEventListener('keydown', () => this.resetIdleTimer());
            }

            navigate(direction) {
                if (this.isAnimating) return;
                
                this.resetIdleTimer();
                
                if (direction === 'next') {
                    if (this.currentSection === 'home') {
                        this.switchSection('reading');
                    } else if (this.currentSection === 'reading') {
                        if (this.currentPage < this.totalPages + 1) {
                            this.currentPage++;
                            this.showPageTurnAnimation('right');
                            this.updatePage();
                        }
                    }
                } else {
                    if (this.currentSection === 'reading') {
                        if (this.currentPage > 2) {
                            this.currentPage--;
                            this.showPageTurnAnimation('left');
                            this.updatePage();
                        } else if (this.currentPage === 2) {
                            this.switchSection('home');
                        }
                    }
                }
            }

            switchSection(section) {
                if (this.isAnimating || this.currentSection === section) return;
                
                this.resetIdleTimer();
                this.showBars();
                
                // Masquer le bouton thème sur les autres pages que l'accueil
                const themeToggle = document.getElementById('themeToggle');
                const searchContainer = document.getElementById('searchContainer');
                
                if (section === 'home') {
                    themeToggle.style.display = 'block';
                    searchContainer.style.display = 'none';
                } else if (section === 'reading') {
                    themeToggle.style.display = 'none';
                    searchContainer.style.display = 'flex';
                } else {
                    themeToggle.style.display = 'none';
                    searchContainer.style.display = 'none';
                }
                
                // Mettre à jour les icônes actives
                document.querySelectorAll('.nav-icon').forEach(icon => {
                    icon.classList.remove('active');
                });
                document.querySelector(`[data-page="${section}"]`).classList.add('active');
                
                this.currentSection = section;
                
                if (section === 'reading') {
                    this.currentPage = 2; // Page de lecture (première image après la couverture)
                    this.updatePageIndicator();
                } else if (section === 'home') {
                    this.currentPage = 1;
                    this.updatePageIndicator();
                }
                
                // Masquer toutes les pages
                document.querySelectorAll('.page').forEach(page => {
                    page.classList.remove('active');
                });
                
                // Afficher la page sélectionnée
                document.getElementById(section).classList.add('active');
            }

            showPageTurnAnimation(direction) {
                this.isAnimating = true;
                const animation = document.getElementById('pageTurnAnimation');
                const soundWave = document.getElementById('soundWave');
                const pageTurn = animation.querySelector('.page-turn');
                
                // Réinitialiser l'animation
                animation.style.opacity = '1';
                pageTurn.className = 'page-turn';
                soundWave.style.opacity = '0';
                
                // Jouer l'animation de tournage
                setTimeout(() => {
                    pageTurn.classList.add(direction === 'left' ? 'turn-left' : 'turn-right');
                    
                    // Afficher l'onde sonore
                    setTimeout(() => {
                        soundWave.style.opacity = '1';
                    }, 200);
                    
                    // Cacher l'animation
                    setTimeout(() => {
                        animation.style.opacity = '0';
                        setTimeout(() => {
                            soundWave.style.opacity = '0';
                            this.isAnimating = false;
                        }, 150);
                    }, 100);
                }, 50);
            }

            updatePage() {
                this.updatePageIndicator();
                
                // Mettre à jour l'image de la page de lecture
                if (this.currentPage >= 2 && this.currentPage <= this.totalPages + 1) {
                    const pageId = this.currentPage === 2 ? 'reading' : `page${this.currentPage}`;
                    const pageElement = document.getElementById(pageId);
                    if (pageElement) {
                        // Masquer toutes les pages de lecture
                        document.querySelectorAll('.book-page').forEach(page => {
                            page.classList.remove('active');
                        });
                        
                        // Afficher la page actuelle
                        pageElement.classList.add('active');
                    }
                }
            }

            updatePageIndicator() {
                const indicator = document.getElementById('pageIndicator');
                if (this.currentSection === 'reading') {
                    // Calculer le numéro de page réel (page 5 pour la première image)
                    const pageNumber = this.currentPage + 3; // currentPage=2 → page=5
                    indicator.textContent = `Page ${pageNumber}/${this.totalPages + 4}`;
                } else {
                    indicator.textContent = this.getSectionTitle(this.currentSection);
                }
            }

            getSectionTitle(section) {
                const titles = {
                    'home': 'Couverture',
                    'reading': 'Lecture',
                    'bio': 'Biographie',
                    'privacy': 'Confidentialité'
                };
                return titles[section] || section;
            }

            showTOC() {
                this.resetIdleTimer();
                this.showBars();
                
                // Générer le contenu du sommaire
                const tocContent = document.getElementById('tocContent');
                tocContent.innerHTML = '';
                
                this.sommaire.forEach(item => {
                    const tocItem = document.createElement('div');
                    tocItem.className = 'toc-item';
                    
                    // Calculer le numéro de page réel (page 5 = image index 0)
                    const imageIndex = item.page - 5; // page 5 → index 0
                    const currentImageIndex = this.currentPage - 2; // currentPage=2 → index 0
                    
                    if (imageIndex === currentImageIndex) {
                        tocItem.classList.add('active');
                    }
                    
                    tocItem.innerHTML = `
                        <span>${item.title}</span>
                        <span style="float: right; opacity: 0.7;">Page ${item.page}</span>
                    `;
                    
                    tocItem.addEventListener('click', () => {
                        this.goToPageNumber(item.page);
                    });
                    
                    tocContent.appendChild(tocItem);
                });
                
                // Afficher le modal
                document.getElementById('tocModal').classList.add('show');
            }

            hideTOC() {
                document.getElementById('tocModal').classList.remove('show');
            }

            goToPage() {
                const input = document.getElementById('pageSearch');
                const pageNumber = parseInt(input.value);
                
                // Calculer la limite maximale
                const maxPage = this.totalPages + 4; // Par exemple: 24 images → max page 28
                
                if (!isNaN(pageNumber) && pageNumber >= 5 && pageNumber <= maxPage) {
                    this.goToPageNumber(pageNumber);
                    input.value = '';
                } else {
                    // Feedback visuel pour erreur
                    input.style.borderColor = '#ff4444';
                    setTimeout(() => {
                        input.style.borderColor = '#FFD700';
                        if (this.isLightMode) {
                            input.style.borderColor = '#2c3e50';
                        }
                    }, 1000);
                }
            }

            goToPageNumber(pageNumber) {
                // Cacher le TOC si ouvert
                this.hideTOC();
                
                // Convertir le numéro de page (5-200) en index de page
                // page 5 = image index 0 (première image)
                // page 6 = image index 1
                // etc.
                const imageIndex = pageNumber - 5;
                
                if (imageIndex >= 0 && imageIndex < this.pageImages.length) {
                    this.switchSection('reading');
                    this.currentPage = imageIndex + 2; // +2 car currentPage=2 pour la première image
                    this.updatePage();
                    this.showPageTurnAnimation('right');
                }
            }

            toggleTheme() {
                this.isLightMode = !this.isLightMode;
                const body = document.body;
                const themeIcon = document.querySelector('#themeToggle i');
                
                if (this.isLightMode) {
                    body.classList.add('light-mode');
                    themeIcon.className = 'fas fa-sun';
                } else {
                    body.classList.remove('light-mode');
                    themeIcon.className = 'fas fa-moon';
                }
                
                // Sauvegarder la préférence
                localStorage.setItem('bookReaderTheme', this.isLightMode ? 'light' : 'dark');
                
                this.resetIdleTimer();
                this.showBars();
            }

            loadThemePreference() {
                const savedTheme = localStorage.getItem('bookReaderTheme');
                // Mode clair par défaut sauf si l'utilisateur a explicitement choisi le mode sombre
                if (savedTheme === 'dark') {
                    this.isLightMode = false;
                    document.body.classList.remove('light-mode');
                    document.querySelector('#themeToggle i').className = 'fas fa-moon';
                } else {
                    // Par défaut : mode clair
                    this.isLightMode = true;
                    document.body.classList.add('light-mode');
                    document.querySelector('#themeToggle i').className = 'fas fa-sun';
                    
                    // Sauvegarder la préférence par défaut
                    if (!savedTheme) {
                        localStorage.setItem('bookReaderTheme', 'light');
                    }
                }
            }

            startIdleTimer() {
                this.hideBarsTimeout = setTimeout(() => {
                    this.hideBars();
                }, 2500);
            }

            resetIdleTimer() {
                clearTimeout(this.hideBarsTimeout);
                this.startIdleTimer();
            }

            hideBars() {
                if (!this.barsVisible) return;
                
                document.body.classList.add('bars-hidden');
                this.barsVisible = false;
            }

            showBars() {
                if (this.barsVisible) return;
                
                document.body.classList.remove('bars-hidden');
                this.barsVisible = true;
                this.resetIdleTimer();
            }
        }

        // Initialiser l'application
        window.addEventListener('DOMContentLoaded', () => {
            window.bookReader = new BookReader();
            window.bookReader.loadThemePreference();
        });

        // Empêcher le menu contextuel sur mobile
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });
    </script>
